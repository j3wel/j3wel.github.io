<body>
<h1>Welcome</h1>
<p id="content"></p>
<div role="form">
    <div>
        <input type="text" id="count" value="100">count
        <br>
        <input type="text" id="interval" value="100">ms
        <br>
        <button class="btn btn-primary btn-format-0" id="c11111">CLICK</button>
        <br>
    </div>
</div>
</body>
<script type="text/javascript">
    function f1 (n, interval) {
      if (n > 1) {
        setTimeout(function () {
          f1(n - 1, interval)
        }, interval);
      }
      gtag('event', 'click' + String(100000 + n));
    }
    document.getElementById('c11111').onclick = function() {
      var count = document.getElementById('count').value
      var interval = document.getElementById('interval').value
      f1(parseInt(count), parseInt(interval))
    }
</script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">
    <title>Bootstrap 101 Template</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="www/vender/bootstrap/dist/css/bootstrap.min.css">

    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="www/vender/bootstrap/dist/css/bootstrap-theme.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="www/vender/jquery/dist/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="www/vender/bootstrap/dist/js/bootstrap.min.js"></script>

    <script src="www/vender/clipboard/dist/clipboard.min.js"></script>

  </head>
  <body>
    <h1>Hello World</h1>
    <p id="content"></p>
    <div role="form">
      <div class="form-group">
        <textarea class="form-control" id="jsonarea" cols="30" rows="10">{abc:123}</textarea>
      </div>
      <div>
        <button class="btn btn-primary" id="format">Format JSON</button>
        <button class="btn btn-success" data-clipboard-target="#jsonarea">Copy JSON</button>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="js/index.js"></script>
</html>
